<ion-content>
  <div class="login-wrapper">
      <div class="flex-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                          <img src="assets/images/logo.png" class="logo mb-2 d-block mx-auto"
                              alt="logo">
                              <div class=text-center>
                                <p style="color: black; font-size: 20px; margin-bottom: 10px;">
                                    Forgot Password?
                                </p>
                            </div>

                          <div class="login-form c-form">
                              <div class="row">
                                <form [formGroup]="loginForm"> 
                                  <div class="col-sm-12">
                                      
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">
                                              </span>
                                          </div>
                                          <ion-input type="email" class="form-control"
                                          [(ngModel)]="email" placeholder="Email" formControlName='email'></ion-input>
                                  </div>
                                  <div class="error-form"
                                  *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                  <p>{{ validation_messages.email[0].message }}</p>
                              </div>
                              <div class="error-form"
                                  *ngIf="loginForm.get('email').hasError('email') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                  <p>{{ validation_messages.email[1].message }}</p>
                              </div>
                             
                              <div class="error-form"
                                  *ngIf="loginForm.get('email').hasError('patten') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                  <p>{{ validation_messages.email[2].message }}</p>
                              </div>
                                      <div class=text-center>
                                        <h6>
                                           Your password will be send to your Email 
                                        </h6>
                                    </div>
                                         <div class="text-center">
                                          <button class="btn btn-primary mt-4 btn-sm btn-round px-5"
                                          [disabled]="loginForm.invalid"

                                              (click)="Forgotpassword()">Enter</button>

                                            </div>
                                            <div class="text-center  mb-4">
                                              <h6 style="color: black; font-size: 20px; margin-top: 10px;" (click)="signin()">
                                                Sign In 
                                              </h6>
                                            </div>
                                  </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
         
  </div>
</ion-content>
